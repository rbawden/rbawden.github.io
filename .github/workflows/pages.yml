name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7.8"

      - name: Show Ruby
        run: ruby -v

      - name: Install Bundler 2
        run: gem install bundler -v "~> 2.4"

      - name: Show Bundler
        run: bundle -v

      - uses: actions/configure-pages@v5

      - name: Install gems (Jekyll 3 bundle)
        env:
          BUNDLE_GEMFILE: gemfiles/jekyll_3.gemfile
        run: bundle install

      - name: Build site
        env:
          BUNDLE_GEMFILE: gemfiles/jekyll_3.gemfile
        run: bundle exec jekyll build --future --config _config_ci.yml,_config.yml -d _site

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
