name: Build and deploy Jekyll (custom plugins)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install bundler matching Gemfile.lock
        run: gem install bundler -v 4.0.6

      - name: Install gems
        run: bundle _4.0.6_ install --jobs 4 --retry 3

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: |
          echo "---" > _config_ci.yml
          echo "baseurl: ${{ steps.pages.outputs.base_path }}" >> _config_ci.yml
          bundle _4.0.6_ exec jekyll build --future --config _config_ci.yml,_config.yml -d _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
